<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Burgreens - Forgot Password</title>

    <!-- Custom fonts for this template-->
    <link rel="stylesheet" href="vendor/fontawesome/css/all.min.css" type="text/css">

    <!-- Custom styles for this template-->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/mobile.css">
</head>
<body>
    <!-- Header -->
    <header>
        <nav class="navbar navbar-bg fixed-top">
            <div class="container">
                <a class="navbar-brand" href="#"><img src="img/logo.png" alt="Burgreens" /></a>
            </div>
        </nav>
    </header>
    <!-- End of Header -->

    <!-- Forgot Password Form -->
    <form class="form-signin" action="otp-page.html">
        <h1 class="form-title">Forgot Password</h1>
        <div class="form-group">
            <div class="input-icon input-icon--right">
                <input type="text" class="form-control form-control-lg" placeholder="Mobile Number">
                <span class="input-icon__icon input-icon__icon--right">
                    <span><i class="fa fa-mobile-alt"></i></span>
                </span>
            </div>
            <small class="form-text">Please enter a registered mobile number</small>
        </div>
        <button type="submit" class="btn btn-lg btn-primary btn-block">Send OTP</button>
    </form>
    <!-- End of Forgot Password Form -->

    <!-- Footer -->
    <footer class="sticky-footer">
        <div class="container my-auto">
            <div class="copyright my-auto">
                <span>2019 Burgreens. All Rights Reserved</span>
            </div>
        </div>
    </footer>
    <!-- End of Footer -->

    <!-- Bootstrap core JavaScript-->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Core plugin JavaScript-->
    <script src="vendor/jquery-easing/jquery.easing.min.js"></script>

    <!-- Custom scripts for all pages-->
    <script src="js/custom.js"></script>
</body>
</html>
